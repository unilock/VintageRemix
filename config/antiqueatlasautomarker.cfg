    ##########################################################################################################
    # antique atlas overhaul
    #--------------------------------------------------------------------------------------------------------#
    # Overhaul Antique Atlas
    ##########################################################################################################

    "antique atlas overhaul" {
        # Provides a variety of useful keybinds and buttons:
        # 	Add Marker - Keybind
        # 	Show Markers - Keybind
        # 	Follow Player - Keybind
        # 	Open Atlas - Keybind fixed to be usable with Atlas items.
        # 	Copy Marker - Button to select a marker to share in chat or copy to clipboard.
        # 	Compare Two Held Atlases - Button for viewing and copying over unique markers.
        B:"Add Atlas Keybinds and Buttons"=true

        # Will allow to hide specific marker types when clicking on "Hide markers" in Atlas GUI. 
        # Shift-click a marker icon to only show that one or disable all markers except for it.
        # Also provides a searchbar to filter shown markers by their labels
        B:"Allow hiding specific markers"=true

        # Whenever Antique Atlas checks for atlases in a players inventory it forgets to also check the offhand. Set to true to check offhand as well.
        B:"Also check player offhand for atlases"=true

        # The area around every player is always scanned to check if anything has changed on the atlas or if theres newly explored chunks.
        # By default this happens both on server and on client and is somewhat computation- and network-heavy.
        # However, there isn't really a reason to do it on both sides.
        # Due to a bug in AA, only the Atlas #0 was actually updated for both sides, all other atlases only updated on the clientside
        # That's why shared atlases that arent #0 would not update the other players explored area except for client relogs
        # To make shared atlases update the other players tiles, this config is set to SERVER by default.
        # Setting to CLIENT will only remove networking overhead, as the server will still scan around the player, just not send to client.
        # Setting to BOTH restores the behavior of old atlas #0 for all atlases, but i can't really see any upsides of it during gameplay (might be minimally smoother)
        # This fix should also remove rare occurrences of the entries of one atlas bleeding into another of a totally different player
        # Set to DISABLE_MIXIN to disable this fix.
        # Valid values:
        # SERVER
        # CLIENT
        # BOTH
        # DISABLE_MIXIN
        S:"Atlas Scanning Update Side"=SERVER

        # When combining atlases, the stack size of the output slot is not set correctly, resulting in a dupe. This fixes it.
        B:"Fix Atlas Combining Recipe Dupe"=true

        # Antique Atlas uses a questionable regex to check if a marker label is a lang key (not allowing numbers for example), instead of using I18n.hasKey. It also only allows one parameter for parameterised lang keys. Both get fixed by this.
        B:"Fix Atlas Marker Lang Keys"=true

        # AA doesn't allocate the correct size for some packets which can lead to crashes. This fixes it.
        B:"Fix Crash with Short/IntDimensionUpdatePacket"=true

        # Markers data is sent in one packet per dimension, which can get really large and lag the server. Keep this enabled to send the markers in chunks of 100 markers per packet to reduce lag on player login.
        B:"Marker data in smaller packets"=true

        # Antique Atlas sends packets to all players whenever anything is added to or removed from any atlas (markers/tiles). Set to true to only send packets to players with the modified atlas in inventory.
        B:"Only send to all holding the atlas"=true

        # AA Global Markers are bugged + laggy. Built-in global markers (village + end city) already get rerouted to AAAM structure markers. Keep this enabled to reroute any other modded markers to AAAM structure markers. Disabling this can lead to unexpected behavior.
        B:"Reroute modded Global Markers"=true

        # When putting a new marker on your atlas, will render the marker types to select from in a 7x3 box that scrolls vetically instead of a horizontal scroll area.
        B:"Scroll Marker Types Vertically"=true

        # Shift clicking on a marker with the eraser tool will offer to delete all matching (type+label) markers. Confirm by clicking on link sent in chat.
        B:"Shift Delete Matching Markers"=true

        "biome to tile config" {
            # If a biome doesn't have BiomeTextureSets registered, its biome dictionary types will be used to assign it a textureset. 
            # The rules provided here are matched against the given types in order. The first rule that matches will be used.This order means that rules with more rare sets of biometypes need to be defined farther up, it gets more generic farther down.
            # Pattern: type1, type2, type3 = textureset
            # Where "|" denotes "OR" and "," is used as "AND".
            # Available biomedict types: HOT, COLD, SPARSE, DENSE, WET, DRY, SAVANNA, CONIFEROUS, JUNGLE, SPOOKY, DEAD, LUSH, NETHER, END, MUSHROOM, MAGICAL, RARE, OCEAN, RIVER, WATER, MESA, FOREST, PLAINS, MOUNTAIN, HILLS, SWAMP, SANDY, SNOWY, WASTELAND, BEACH, VOID
            # Available biome texturesets: ICE, SHORE, ROCK_SHORE, DESERT, PLAINS, SUNFLOWERS, HILLS, DESERT_HILLS, ICE_SPIKES, SNOW_PINES, SNOW_PINES_HILLS, SNOW_HILLS, SNOW, MOUNTAINS_NAKED, MOUNTAINS, MOUNTAINS_SNOW_CAPS, MOUNTAINS_ALL, FOREST, FOREST_HILLS, FOREST_FLOWERS, DENSE_FOREST, DENSE_FOREST_HILLS, BIRCH, BIRCH_HILLS, TALL_BIRCH, TALL_BIRCH_HILLS, DENSE_BIRCH, JUNGLE, JUNGLE_HILLS, JUNGLE_CLIFFS, JUNGLE_EDGE, JUNGLE_EDGE_HILLS, PINES, PINES_HILLS, SAVANNA, SAVANNA_CLIFFS, PLATEAU_SAVANNA_M, MESA, BRYCE, PLATEAU_MESA, PLATEAU_MESA_LOW, PLATEAU_MESA_TREES, PLATEAU_MESA_TREES_LOW, PLATEAU_SAVANNA, MEGA_SPRUCE, MEGA_SPRUCE_HILLS, MEGA_TAIGA, MEGA_TAIGA_HILLS, SWAMP, SWAMP_HILLS, MUSHROOM, WATER, LAVA, LAVA_SHORE, CAVE_WALLS, RAVINE, END_ISLAND, END_ISLAND_PLANTS, END_VOID
            # NOTE: by default, this is using the same rules that Antique Atlas is using.
            S:"Automatic Biometype Rules" <
                SWAMP, HILLS = SWAMP_HILLS
                SWAMP = SWAMP
                WATER|RIVER, FOREST|JUNGLE, HILLS = SWAMP_HILLS
                WATER|RIVER, FOREST|JUNGLE = SWAMP
                WATER|RIVER, SNOWY = ICE
                WATER|RIVER = WATER
                BEACH, MOUNTAIN = ROCK_SHORE
                BEACH = SHORE
                JUNGLE, MOUNTAIN = JUNGLE_CLIFFS
                JUNGLE, HILLS = JUNGLE_HILLS
                JUNGLE = JUNGLE
                SAVANNA, MOUNTAIN|HILLS = SAVANNA_CLIFFS
                SAVANNA = SAVANNA
                CONIFEROUS, MOUNTAIN|HILLS = PINES_HILLS
                CONIFEROUS = PINES
                MESA, FOREST = PLATEAU_MESA_TREES
                MESA = PLATEAU_MESA
                FOREST, SNOWY, HILLS = SNOW_PINES_HILLS
                FOREST, SNOWY = SNOW_PINES
                FOREST, SPARSE, HILLS = SPARSE_FOREST_HILLS
                FOREST, SPARSE = SPARSE_FOREST
                FOREST, DENSE, HILLS = DENSE_FOREST_HILLS
                FOREST, DENSE = DENSE_FOREST
                FOREST, HILLS = FOREST_HILLS
                FOREST = FOREST
                PLAINS|WASTELAND, SNOWY|COLD, MOUNTAIN = MOUNTAINS_SNOW_CAPS
                PLAINS|WASTELAND, SNOWY|COLD, HILLS = SNOW_HILLS
                PLAINS|WASTELAND, SNOWY|COLD = SNOW
                PLAINS|WASTELAND, HOT, MOUNTAIN|HILLS = DESERT_HILLS
                PLAINS|WASTELAND, HOT = DESERT
                PLAINS|WASTELAND, MOUNTAIN|HILLS = HILLS
                PLAINS|WASTELAND = PLAINS
                MOUNTAIN = MOUNTAINS_NAKED
                HILLS, SNOWY|COLD = SNOW_HILLS
                HILLS, SANDY = DESERT_HILLS
                HILLS = HILLS
             >

            # Define custom village tiles for custom village components here. 
            # Pattern: componentName, textureSetName, priority
            # Component Names can be found in saves/yourworld/data/Village.dat in entries called "id"
            # This also allows Recurrent Complex village components, use their "RcSId"
            # Waystone Id is "waystones:village_waystone"
            S:"Custom Village Tiles" <
             >

            # Stitching to null (undiscovered chunks) was meant to exist in Antique Atlas but never correctly implemented. AAAM fixes it. 
            # Add texture set names here to make them stitch to null.
            # By default, AA meant to have ROCK_SHORE and LAVA_SHORE stitch to null.
            S:"TextureSets stitch to null" <
                END_VOID
                LAVA_SHORE
                LAVA
             >

            # Will only apply if Biomes'O'Plenty is present. Mostly by Golrith (2015), currently being edited by Nischhelm.
            B:"Use Colorised BOP Tiles"=true

            # Will only apply if BetterEnd Backport and NetherAPI are present. By Artsy (2025), slightly modified by Nischhelm.
            B:"Use Colorised BetterEnd Tiles"=true

            # Will only apply if BetterNether and NetherAPI are present. Made by Artsy.
            B:"Use Colorised BetterNether Tiles"=true

            # Will only apply if DefiledLands is present. By Artsy (2021), modified original tiles by AA.
            B:"Use Colorised DefiledLands Tiles"=true

            # Will only apply if Thaumcraft is present. By Golrith (2015).
            B:"Use Colorised Thaumcraft Tiles"=true

            # Will only apply if Traverse is present. By Artsy (2021), modified original tiles by AA.
            B:"Use Colorised Traverse Tiles"=true

            # Will apply colorised vanilla tiles by either Artsy, Golrith or both, where Golrith is prioritised as that set has missing tiles for various biomes for which Artsy textures are used. By Golrith (2015) and Artsy (2021).
            # Valid values:
            # ARTSY
            # GOLRITH
            # BOTH
            # NONE
            S:"Use Colorised Vanilla Tiles"=ARTSY
            B:useColorisedDregoraTiles=true
        }

    }

