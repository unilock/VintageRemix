"_VERSION"=4
bonusstats {
    # Multiplies base attack speed. Applied each levelup. Does nothing if bonusStats is false. Default = 1.05
    attackSpeedMultiplier=1
    # Adds to base damage. Applied each levelup. Does nothing if bonusStats is false. Default = 1.0
    damageBonus=0
    # Adds to base draw speed. Only affects bows and crossbows. Applied each levelup. Does nothing if bonusStats is false. Default = 0.5
    drawSpeedBonus=0
    # Multiplies base durability. Applied each levelup. Does nothing if bonusStats is false. Default = 1.1
    durabilityMultiplier=1
    # Adds to base mining speed. Applied each levelup. Does nothing if bonusStats is false. Default = 0.5
    miningSpeedBonus=0.5
    # Adds to base projectile speed. Only affects bows and crossbows. Applied each levelup. Does nothing if bonusStats is false. Default = 0.5
    projectileSpeedBonus=0
}
general {
    # If set to true, you get an extra free modifier slot on level up (default: false).
    bonusModifierSlot=false
    # If set to true, you get a random modifier on level up (default: true).
    bonusRandomModifier=true
    # If set to true, your tools' base stats increase on level up (default: false).
    bonusStats=false
    # Maximum achievable levels. If set to 0 or lower there is no upper limit
    maximumLevels=-1
    # Changes the amount of modifier slots a newly built tool gets (default: 3).
    newToolMinModifiers=3
}
messages {
    # Use level titles from this config file instead of hard-coded values? (This is the part of the tooltip that says your skill with the tool is Clumsy or Accustomed or Legendary, etc)
    configLevelTitles=true
    # Use levelup messages from this config file instead of hard-coded values? (This is the message printed to the chat telling you what level your tool has reached)
    configLevelupMessages=true
    # Use modifier messages from this config file instead of hard-coded values? (This is the message printed to the chat telling you what random modifier you got)
    configModifierMessages=true
    # Generic Levelup message to fall back on:
    genericLevelupMessage="Your %s has reached level %d"
    # Generic modifier message to fall back on:
    genericModifierMessage="Your tool has gained a new modifier!"
    # Message to play in chat when a tool's stats increase (only applicible if the BonusStats module is enabled; empty by default.):
    genericStatsUpMessage=""
    # Level titles go here. The level itself will be used when it does not have a specific title.
    levelTitles {
        "0"="Like new"
        "1"=Clumsy
        "2"=Comfortable
        "3"=Accustomed
        "4"=Adept
        "5"=Expert
        "6"=Master
        "7"=Grandmaster
        "8"=Heroic
        "9"=Legendary
        "10"=Godlike
        "11"=Awesome
        "19"=MoxieGrrl
        "42"=boni
        "66"=Jadedcat
        "99"=Hacker
    }
    # Levelup messages go here. The '%s' will be replaced with the name of your tool.
    levelupMessages {
        "2"="You begin to feel comfortable handling the %s"
        "3"="You are now accustomed to the weight of the %s"
        "4"="You have become adept at handling the %s"
        "5"="You are now an expert at using the %s !"
        "6"="You have mastered the %s!"
        "7"="You have grandmastered the %s!"
        "8"="You feel like you could fulfill mighty deeds with your %s!"
        "9"="You and your %s are living legends!"
        "10"="No god could stand in the way of you and your %s!"
        "11"="Your %s is pure awesome."
    }
    # Modifier messages go here. Look up Minecraft color codes if you are confused by this symbol: §
    modifierMessages {
        aquadynamic="Mine faster underwater! (§9+Aquadynamic§3)"
        autosmelt="No furnace needed! (§6+Autosmelt§3)"
        "bane_of_arthropods"="Spiders don't stand a chance! (§1+Bane of Arthropods§3)"
        beheading="So many heads to take, so little time... (§5+Beheading§3)"
        diamond="Harder, better, faster, stronger (§b+Diamond§3)"
        emerald="50 percent more durability (§a+Emerald§3)"
        fiery="Toasty! (§6+Fiery§3)"
        fins="Water no longer inhibits projectile motion (§9+Fins§3)"
        glowing="Happiness can be found, even in the darkest of times, if one only remembers to turn on the light. (§e+Glowing§3)"
        haste="Adding redstone to a tool seems to increase its speed. (§4+Haste§3)"
        knockback="For when you need some personal space (§7+Knockback§3)"
        lightweight="It is now 10 percent faster (§b+Lightweight§3)"
        luck="Increased chance of drops (§9+Luck§3)"
        "mending_moss"="Your tool regenerates in sunlight (§2+Mending§3)"
        necrotic="Lifesteal based on damage dealt (§4+Necrotic§3)"
        reinforced="+10 percent chance to not use durability (§0+Reinforced§3)"
        sharp="Quartz-honed edges deal extra damage (§f+Sharpness§3)"
        shulking="Levitate your foes, holding them in midair (§5+Shulking§3)"
        smite="Obliterate the undead! (§e+Smite§3)"
        soulbound="It will follow you anywhere, even into the afterlife (§8+Soulbound§3)"
        splitting="Chance to split into extra projectiles (§e+Splitting§3)"
        stiff="Blocking is effective against more powerful blows (§7+Stiff§3)"
        webbed="Slow targets on hit (§f+Webbed§3)"
        writable="+1 Modifier (§f+Writable§3)"
    }
}
