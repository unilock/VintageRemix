    B:1.28_enableDuckButton=true
    B:1.28_enableJei=true
    B:1.28_enableNonOreDict=true
    B:1.28_enableOreDict=true
    B:1.28_enableRecipes=true
    B:1.28_enableShaped=true
    B:1.28_enableShapeless=true
    B:1.28_registerTanks=true
    B:1.30_enableBloom=true
    B:1.30_enableHeatDistortion=true

    # Enables a 3 dimensional version of the radiation system that also allows some blocks (like concrete bricks) to stop it from spreading
    B:1.31_enableAdvancedRadiation=true

    # Enables the over-the-top blood visual effects for some weapons
    B:1.32_enable_blood_effects=true

    # How many times you can use the crucible before recharge
    I:1.33_crucible_max_charges=16

    # Enables the welcome message which appears in the chat when you load into the game
    B:1.34_enableWelcomeMessage=true

    # One HE is (insert number) RF - <number> (double)
    D:1.35_conversionRateHeToRF=1.0

    # Positions where the info overlay will appear (from 0 to 3). 0: Top left
    # 1: Top right
    # 2: Center right
    # 3: Center Left
    I:1.36_infoOverlayPosition=0

    # If enabled, fluid containers will be oredicted and interchangable in recipes with other mods' containers. Should probably work with things like IE's/GC oil properly.
    B:1.37_enableFluidContainerCompat=true

    # Chance of successful turning a deco block into an ingot. Default is 25%
    I:1.38_decoToIngotConversionRate=25

