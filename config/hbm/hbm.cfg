    B:1.26_callListModels=true
    B:1.26_enableAsbestosDust=true
    B:1.26_enableCoalDust=true

    # If disabled, auxiliary cooling towers and large cooling towers will not emit steam particles when in use.
    B:1.27.1_enableSteamParticles=true
